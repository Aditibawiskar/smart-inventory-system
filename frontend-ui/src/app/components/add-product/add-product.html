<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="onClose()">&times;</button>
   <h3>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h3>
    
   <form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" id="sku" [(ngModel)]="product.sku" name="sku" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" rows="3"></textarea>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="product.category" name="category">
    </div>
    <div class="form-group">
      <label for="supplier">Supplier</label>
      <input type="text" id="supplier" [(ngModel)]="product.supplier" name="supplier">
    </div>
  </div>

  <button type="submit">{{ isEditMode ? 'Save Changes' : 'Add Product' }}</button>
</form>

  </div>
</div>
